<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple [igxToggleAction]="navDrawer">
      <igx-icon>menu</igx-icon>
    </button>
  </igx-navbar-action>
  <ng-container>
    <button igxButton="icon" igxRipple class="button">
      <igx-icon>help_outline</igx-icon>
    </button>
  </ng-container>
  <igx-navbar-title>App name</igx-navbar-title>
</igx-navbar>
<div class="group row">
  <igx-nav-drawer [isOpen]="true" width="320px" [pin]="true" [pinThreshold]="1024" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <span [isHeader]="true" [active]="false" igxDrawerItem routerLink="/view1" class="nav-drawer-item">
        <span class="span">Views in this app</span>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/view1" class="nav-drawer-item">
        <igx-icon family="material" class="icon">home</igx-icon>
        <span class="span">View 1</span>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/view2" class="nav-drawer-item">
        <igx-icon family="material" class="icon">dns</igx-icon>
        <span class="span">View 2</span>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/view3" class="nav-drawer-item">
        <igx-icon family="material" class="icon">dashboard</igx-icon>
        <span class="span">View 3</span>
      </span>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
